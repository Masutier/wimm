{% extends "layout.html" %}

{% block content %}
<div class="col-11 mx-auto mt-4 c">
    <h2 class="mx-auto">
        Transfer ETH within Wallets
    </h2>

    <div class="col-6 mx-auto">
        <form method="POST">
            <div class="col-10 mx-auto mt-5 mb-3">
                <label for="Input1" class="form-label">Send To Address</label>
                <input type="text" class="form-control" id="Input1" name="address" placeholder="0xFC58C26caf80ef....">
            </div>
            <div class="col-10 mx-auto mb-3">
                <label for="Input2" class="form-label">Send Amount</label>
                <input type="text" class="form-control" id="Input2" name="amount" placeholder="$$$....">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Check Blockchain</button>
        </form>
    </div>

</div>
{% endblock %}
