<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{{url_for('static', filename = 'img/icons/gabrielrose.png')}}" rel="icon">
    <title>ETH {{title}} </title>

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/all.css')}}" type="text/css" />

</head>

<body>
    {% include 'partials/navbar.html' %}

    {% for message in get_flashed_messages() %}
        <div class="col-8 alert alert-success alert-dismissible fade show mx-auto mt-2 c" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <div class="col-12 mx-auto mt-2">
        <h1 class="c">Ethereum Blockchain</h1>
    </div>

    <div class="col-12 mt-3 back">
        {% block content %} 

        {% endblock content %} 
    </div>

    {% include 'partials/backtop.html' %}

    {% include 'partials/footer.html' %}
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


<script src="{{url_for('static', filename = 'js/timing.js')}}"></script>

<script>
    var message_ele = document.getElementById("message_container");
    if (message_ele != null) {
        setTimeout(function() {
            message_ele.style.display = "none";
        }, 4000);
    }
</script>

</html>
